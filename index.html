<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliChat Pro - AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; background: #f8fafc; color: #1e293b; height: 100vh; display: flex; flex-direction: column; }
        .header { background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; padding: 1.5rem 2rem; box-shadow: 0 4px 20px rgba(59, 130, 246, 0.15); }
        .header-content { max-width: 1200px; margin: 0 auto; display: flex; align-items: center; gap: 1rem; }
        .logo { width: 40px; height: 40px; background: rgba(255,255,255,0.2); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .header-text h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.25rem; }
        .header-text p { font-size: 0.875rem; opacity: 0.9; font-weight: 400; }
        .chat-container { flex: 1; max-width: 1200px; margin: 0 auto; width: 100%; display: flex; flex-direction: column; background: white; box-shadow: 0 0 40px rgba(0,0,0,0.08); }
        .chat { flex: 1; padding: 2rem; overflow-y: auto; background: #ffffff; }
        .message { margin: 1.5rem 0; display: flex; gap: 1rem; animation: slideIn 0.3s ease-out; }
        .message.user { flex-direction: row-reverse; }
        .avatar { width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.875rem; font-weight: 600; flex-shrink: 0; }
        .avatar.user { background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; }
        .avatar.bot { background: #f1f5f9; color: #64748b; }
        .message-content { max-width: 70%; padding: 1rem 1.25rem; border-radius: 1rem; position: relative; line-height: 1.6; white-space: pre-wrap; }
        .message-content strong { font-weight: 600; }
        .message-content ul { margin: 0.5rem 0; padding-left: 1.5rem; }
        .message-content li { margin: 0.25rem 0; }
        .message-content code { background: rgba(0,0,0,0.1); padding: 0.2rem 0.4rem; border-radius: 4px; font-family: 'Courier New', monospace; font-size: 0.9em; }
        .message-content pre { background: #f1f5f9; padding: 1rem; border-radius: 8px; overflow-x: auto; margin: 0.5rem 0; }
        .message-content h1, .message-content h2, .message-content h3 { margin: 0.5rem 0; font-weight: 600; }
        .message-content p { margin: 0.5rem 0; }
        .message.user .message-content { background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; border-bottom-right-radius: 0.25rem; }
        .message.bot .message-content { background: #f8fafc; border: 1px solid #e2e8f0; color: #334155; border-bottom-left-radius: 0.25rem; }
        .typing { opacity: 0.7; }
        .typing::after { content: ''; display: inline-block; width: 4px; height: 1em; background: #64748b; margin-left: 4px; animation: blink 1s infinite; }
        .input-area { padding: 1.5rem 2rem; background: #f8fafc; border-top: 1px solid #e2e8f0; }
        .input-container { max-width: 1200px; margin: 0 auto; display: flex; gap: 1rem; align-items: end; }
        .input-wrapper { flex: 1; position: relative; }
        input { width: 100%; padding: 1rem 1.25rem; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1rem; background: white; transition: all 0.2s ease; resize: none; font-family: inherit; }
        input:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .send-btn { padding: 1rem 1.5rem; background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; gap: 0.5rem; }
        .send-btn:hover:not(:disabled) { transform: translateY(-1px); box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3); }
        .send-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .welcome { text-align: center; padding: 3rem 2rem; color: #64748b; }
        .welcome h2 { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; color: #1e293b; }
        .welcome p { font-size: 1rem; margin-bottom: 2rem; }
        .suggestions { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
        .suggestion { padding: 0.75rem 1.25rem; background: white; border: 2px solid #e2e8f0; border-radius: 25px; cursor: pointer; transition: all 0.2s ease; font-size: 0.875rem; }
        .suggestion:hover { border-color: #3b82f6; background: #f0f9ff; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        @media (max-width: 768px) { .header { padding: 1rem; } .chat { padding: 1rem; } .input-area { padding: 1rem; } .message-content { max-width: 85%; } .suggestions { flex-direction: column; align-items: center; } }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-robot"></i>
            </div>
            <div class="header-text">
                <h1>IntelliChat Pro</h1>
                <p>Advanced AI Assistant powered by Gemini</p>
            </div>
        </div>
    </div>
    
    <div class="chat-container">
        <div class="chat" id="chat">
            <div class="welcome" id="welcome">
                <h2>Welcome to IntelliChat Pro</h2>
                <p>Your intelligent AI assistant is ready to help with any questions or tasks.</p>
                <div class="suggestions">
                    <div class="suggestion" onclick="sendSuggestion('Explain quantum computing')">Explain quantum computing</div>
                    <div class="suggestion" onclick="sendSuggestion('Write a Python function')">Write a Python function</div>
                    <div class="suggestion" onclick="sendSuggestion('Plan a project timeline')">Plan a project timeline</div>
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-container">
                <div class="input-wrapper">
                    <input id="input" placeholder="Ask me anything..." onkeypress="if(event.key==='Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }">
                </div>
                <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        function addMessage(text, isUser, isTyping = false) {
            const chat = document.getElementById('chat');
            const welcome = document.getElementById('welcome');
            if (welcome) welcome.style.display = 'none';
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user' : 'bot'}`;
            avatar.innerHTML = isUser ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
            
            const content = document.createElement('div');
            content.className = `message-content ${isTyping ? 'typing' : ''}`;
            content.innerHTML = formatMessage(text);
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
            return messageDiv;
        }
        
        function formatMessage(text) {
            // Handle markdown-style formatting
            let formatted = text
                // Bold text **text**
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // Code blocks ```code```
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                // Inline code `code`
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // Headers ### Header
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                // Lists with - or *
                .replace(/^[\s]*[-\*]\s+(.*)$/gm, '<li>$1</li>')
                // Wrap consecutive <li> elements in <ul>
                .replace(/(<li>.*<\/li>)/gs, function(match) {
                    return '<ul>' + match + '</ul>';
                })
                // Line breaks
                .replace(/\n/g, '<br>');
            
            return formatted;
        }
        
        function sendSuggestion(text) {
            document.getElementById('input').value = text;
            sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('input');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, true);
            input.value = '';
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending';
            
            const typingMsg = addMessage('Thinking...', false, true);

            try {
                const response = await fetch('https://aichatbot-s2fl.onrender.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                typingMsg.remove();
                addMessage(data.reply, false);
            } catch (error) {
                typingMsg.remove();
                addMessage('I apologize, but I\'m experiencing connection issues. Please try again in a moment.', false);
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send';
                input.focus();
            }
        }

        // Initialize
        document.getElementById('input').focus();
    </script>
</body>
</html>
